<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准列表</title>
    <style type="text/css">
        /*body{*/
        /*    !*background-image: url("https://www.rrppt.com/uploads/beijing/49411/img/picture.jpg");*!*/

    </style>
</head>

<body>
    <div th:each="standard:${standardList1}">
        <form action="/standard/standard" th:align="center" method="post">
            ID:<input  style="width: 3%" type="text" name="id" th:value="${standard.getId()}">
            标准ID:<input style="width: 8%;" type="text" name="standard_id" th:value="${standard.getStandard_id()}">
            标准中文名称:<input style="width: 20%" type="text" name="standard_name_cn" th:value="${standard.getStandard_name_cn()}">
            标准英文名称:<input style="width: 25%" type="text" name="standard_name_en" th:value="${standard.getStandard_name_en()}"/>
            发布日期:<input style="width: 5%;" type="text" name="release_date" th:value="${standard.getRelease_date()}"/>
            <input type="submit" name="submit" value="标准详情"/>
        </form>
    </div><br>

</body>
</html>
