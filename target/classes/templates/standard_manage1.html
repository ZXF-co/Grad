<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准管理</title>
    <style type="text/css">
        /*body{*/
        /*    background-image: url("https://th.bing.com/th/id/R.1dd260ac6d82c4ed32f71584d67c6b7b?rik=BJ0rpTsPPbMQYg&riu=http%3a%2f%2fn.sinaimg.cn%2fsinakd20114%2f30%2fw2048h1182%2f20200610%2f879a-iuvaazn8585459.jpg&ehk=mJtdSmCFOdhGdfxDbWyz3Cj8bqYPJ7h%2b%2f%2bVzSqLQXZg%3d&risl=&pid=ImgRaw&r=0");*/
        /*}*/
    </style>
</head>

<body>
    <div th:align="center">
        <h3>标准列表</h3>
    </div><br><br>

    <div th:each="standard:${standardList}">
        <form action="/standard/update" th:align="center" method="post">
            ID:<input readonly="readonly" style="width: 3%"type="text" name="id" th:value="${standard.getId()}">
            标准中文名称:<input style="width: 18%" type="text" name="api_url" th:value="${standard.getStandard_name_cn()}">
            标准英文名称:<input style="width: 18%" type="text" name="remark_detail" th:value="${standard.getStandard_name_en()}"/>
            <input type="submit" name="submit" value="进入修改"/>
            <input type="submit" name="submit" value="删除"/>
        </form>
    </div><br>

    <div>
        <form action="/standard/changePageAdmin" th:align="center" method="post">
            <input type="submit" name="submit" value="上一页"/>
            <input type="submit" name="submit" value="下一页"/>
            <input style="width: 3%" type="text" name="lastID" th:value="${standardList.get(standardList.size()-1).getId()}">
            <input type="submit" name="submit" value="跳转"/>
        </form>
    </div><br><br>

    <div>
        <form action="/standard/insert" th:align="center" method="post">
            ID:<input readonly="readonly" ytype="text" name="id" th:value="${maxID}"/>
            标准ID:<input type="text" name="standard_id" value="" placeholder="必填"/><br>
            中文标准名称:<input type="text" name="standard_name_cn" value="" placeholder="必填">
            英文标准名称:<input type="text" name="standard_name_en" value=""/><br>
            标准分类:<input type="text" name="standard_class" value="">
            标准状态:<input type="text" name="standard_state" value=""><br>
            是否采标:<input type="text" name="standard_adopt" value="">
            标准特征:<input type="text" name="standard_feature" value=""><br>
            发布日期:<input type="text" name="release_date" value="">
            实施日期:<input type="text" name="impl_date" value=""><br>
            中国标准分类号:<input type="text" name="CSS" value="">
            国际标准分类号:<input type="text" name="ISS" value=""><br>
            主管部门:<input type="text" name="competent_department" value=""/>
            归口单位:<input type="text" name="technical_comm" value=""/><br><br>
            <input type="submit" name="submit" value="增加"/>
        </form>
    </div><br><br>


    <div th:align="center">
        <a href="/admin">返回admin页面</a>
    </div>

</body>
</html>
