<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图谱展示</title>
    <style type="text/css">
        body {
          font: 16pt arial;
        }

        #viz {
            width: 100%;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
            }
    </style>

    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script type="text/javascript">

        var viz;

        function draw(val) {

            // var initSQL = "match (Comp {name:'" + val + "'})-[r]->(Feature) return Comp,r,Feature;"
            var initSQL = "match (Comp {name:'" + val + "'})-[r]->(Feature) return Comp,r,Feature;"
            var config = {
                container_id: "viz",
                server_url: "neo4j://localhost:7687",
                server_user: "neo4j",
                server_password: "125728lmy",
                initial_cypher: initSQL
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);
        }

        function test(){
            var initSQL = "match (Comp {name:'食品生产司'})-[r]->(Feature) return Comp,r,Feature;"
            var config = {
                container_id: "viz",
                server_url: "neo4j://localhost:7687",
                server_user: "neo4j",
                server_password: "125728lmy",
                initial_cypher: initSQL
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);
        }
    </script>
</head>

<body onload="test()">

    <div id="viz"></div>

    <div th:align="center">
        <input readonly="readonly" type="text" value="根据主管部门选择查看图谱"/>
        <select id="optComp" name="optComp" style="width: 350px;font-size: 16px" onchange="draw(this.value)">
            <option th:each="comp:${compList}" th:text="${comp}"></option>
        </select>
    </div>

</body>
</html>
